name: Deploy API

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install migrate CLI
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.19.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          migrate -path ./migrations -database "$DATABASE_URL" up

      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t yesterdaywalrus/money .

      - name: Push image to docker hub
        run: docker push yesterdaywalrus/money:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull docker image
        run: docker pull yesterdaywalrus/money:latest

      - name: Stop and remove old container
        run: |
          docker stop money-container 2>/dev/null || true
          docker rm money-container 2>/dev/null || true

      - name: Run docker container
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          docker run -d --name money-container -p 8080:8080 \
            -e GOOGLE_CLIENT_ID="$GOOGLE_CLIENT_ID" \
            -e GOOGLE_CLIENT_SECRET="$GOOGLE_CLIENT_SECRET" \
            -e JWT_SECRET="$JWT_SECRET" \
            -e DATABASE_URL="$DATABASE_URL" \
            yesterdaywalrus/money:latest
